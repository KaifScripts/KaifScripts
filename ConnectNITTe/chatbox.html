<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox - ConnectNITTe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            padding: 40px;
        }

        .card {
            margin: 20px 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 15px;
        }

        .chatbox {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .chat-message {
            margin: 10px 0;
        }

        .chat-message p {
            margin: 0;
        }

        .chat-message .username {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">ConnectNITTe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Chatbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Chatbox</h1>
        <p class="text-center">Chat with other students</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Chat</h5>
                <div class="chatbox" id="chatbox">
                    <!-- Sample messages -->
                    <div class="chat-message">
                        <span class="username">John:</span>
                        <p>Hey, how's everyone?</p>
                    </div>
                    <div class="chat-message">
                        <span class="username">Jane:</span>
                        <p>Hi John, I'm good! How about you?</p>
                    </div>
                    <!-- More messages will be added here -->
                </div>
                <form id="chatForm">
                    <div class="form-group">
                        <label for="chatMessage">Message</label>
                        <input type="text" class="form-control" id="chatMessage" placeholder="Enter your message">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('chatMessage').value;
            if (message.trim() !== '') {
                var chatbox = document.getElementById('chatbox');
                var newMessage = document.createElement('div');
                newMessage.classList.add('chat-message');
                newMessage.innerHTML = '<span class="username">You:</span><p>' + message + '</p>';
                chatbox.appendChild(newMessage);
                document.getElementById('chatMessage').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });
    </script>
</body>

</html>
